    <title>Black Background with Image</title>
    <style>
        body {
            background-color: black; /* Sets the background color to black */
            color: white; /* Makes the text white for contrast */
            text-align: center; /* Centers the content */
        }
        img {
            width: 80%; /* Adjusts the image size */
            max-width: 600px; /* Ensures the image isn't too big */
            border: 5px solid white; /* Adds a white border around the image */
        }
        button {
            background-color: red; /* Sets the button background to red */
            color: white; /* Makes the text on the button white */
            padding: 10px 20px; /* Adds padding inside the button */
            font-size: 16px; /* Adjusts the text size */
            border: none; /* Removes the default border */
            cursor: pointer; /* Changes the cursor to a pointer when hovering */
            margin-top: 20px; /* Adds space between the image and the button */
        }
        button:hover {
            background-color: darkred; /* Changes the background color when the button is hovered */
        }
    </style>
</head>
